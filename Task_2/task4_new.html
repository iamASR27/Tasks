<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ItemListerPage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .list-group-item-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
   <header class="bg-success text-white p-4 mb-3">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Item Lister</h1>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" id="filter" placeholder="Search">
            </div>
        </div>
    </div>
   </header> 
   <div class="container">
    <div class="card card-body">
        <h2 class="title">Add Items</h2>
        <form id="addForm" class="form-inline mb-3">
            <div class="d-flex gap-2">
                <input type="text" id="adding" class="form-control">
                <input type="submit" class="btn btn-dark" value="Submit">
            </div>
        </form>
        <h2 class="title">Items</h2>
        <ul id="ul_items" class="list-group">
            <li class="list-group-item list-group-item-container">
                Item 1
                <div>
                    <button class="btn btn-danger btn-sm float-right edit">Edit</button>
                    <button class="btn btn-danger btn-sm float-right delete">Delete</button>
                </div>
            </li>
            <li class="list-group-item list-group-item-container">
                Item 2 
                <div>
                    <button class="btn btn-danger btn-sm float-right edit">Edit</button>
                    <button class="btn btn-danger btn-sm float-right delete">Delete</button>
                </div>
            </li>
            <li class="list-group-item list-group-item-container">
                Item 3
                <div>
                    <button class="btn btn-danger btn-sm float-right edit">Edit</button>
                    <button class="btn btn-danger btn-sm float-right delete">Delete</button>
                </div>
            </li>
            <li class="list-group-item list-group-item-container">
                Item 4 
                <div>
                    <button class="btn btn-danger btn-sm float-right edit">Edit</button>
                    <button class="btn btn-danger btn-sm float-right delete">Delete</button>
                </div>
            </li>
        </ul>
    </div>
   </div>
   <script>
    const form = document.getElementById("addForm");
    const itemList = document.getElementById("ul_items");
    const filter = document.getElementById("filter");

    form.addEventListener("submit", addItem);
    filter.addEventListener("input", filterItems);
    itemList.addEventListener("click", removeItems);

    function addItem(e) {
        e.preventDefault();
        const newItem = document.getElementById("adding").value;
        const li = document.createElement("li");
        li.className = "list-group-item list-group-item-container";
        li.appendChild(document.createTextNode(newItem));
        const actionButtons = document.createElement("div");
        actionButtons.innerHTML = `
            <button class="btn btn-danger btn-sm float-right edit">Edit</button>
            <button class="btn btn-danger btn-sm float-right delete">Delete</button>
        `;
        li.appendChild(actionButtons);
        itemList.appendChild(li);
        document.getElementById("adding").value = "";
    }

    function removeItems(e) {
        if (e.target.classList.contains('delete')) {
            if (confirm("Are you sure?")) {
                const li = e.target.parentElement.parentElement;
                li.remove();
            }
        }
    }

    function filterItems(e) {
        const searchText = e.target.value.toLowerCase();
        const items = itemList.getElementsByClassName("list-group-item");

        Array.from(items).forEach(function(item) {
            const itemText = item.firstChild.textContent.trim();

            if (itemText.toLowerCase().indexOf(searchText) !== -1) {
                item.style.display = "block";
            } else {
                item.style.display = "none";
            }
        });
    }
   </script>
</body>
</html>
