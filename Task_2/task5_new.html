<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ItemListerPage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        .float-right{
            float: right;
        }
        /* .button-gap{
            margin-right: 5px;
        } */
        .list-group-item-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .list-group-item-container .action-buttons {
    display: flex;
    gap: 5px;
}
    </style>
</head>
<body>
   <header class="bg-success text-white p-4 mb-3">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Item Lister</h1>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" id="filter" placeholder="Search">
            </div>
        </div>
    </div>
   </header> 
   <div class="container">
    <div class="card card-body" style="max-width: 70%;">
        <h2 class="title">Add Items</h2>
        <form id="addForm" class="form-inline mb-3">
            <div class="d-flex gap-2">
                <input type="text" id="adding" class="form-control">
                <input type="text" id="description" class="form-control">
                <input type="submit" class="btn btn-dark" value="Submit">
            </div>
        </form>
        <h2 class="title">Items</h2>
        <ul id="ul_items" class="list-group">
        </ul>
    </div>
   </div>
   <script>
    const form = document.getElementById("addForm");
    const itemList = document.getElementById("ul_items");
    const filter = document.getElementById("filter");

    form.addEventListener("submit", addItem);
    filter.addEventListener("input", filterItems);
    itemList.addEventListener("click", removeItems);

    const itemNames = ["Item 1", "Item 2", "Item 3", "Item 4"];

    itemNames.forEach((itemName) => {
        const li = document.createElement("li");
        li.className = "list-group-item list-group-item-container";
        li.textContent = itemName;

        const actionButtons = document.createElement("div");
        actionButtons.className = "action-buttons";
        actionButtons.innerHTML = `
            <button class="btn btn-danger btn-sm float-right edit  ">Edit</button>
            <button class="btn btn-danger btn-sm float-right delete ">Delete</button>
        `;

        li.appendChild(actionButtons);
        itemList.appendChild(li);
    });

    function addItem(e) {
        e.preventDefault();
        const newItem = document.getElementById("adding").value + " " + document.getElementById("description").value;
        if (newItem.trim() === "") {
            alert("Empty input!")
            return; // Return early if the input is empty or contains only whitespace
        }
        const li = document.createElement("li");
        li.className = "list-group-item list-group-item-container";
        li.textContent = newItem;

        const actionButtons = document.createElement("div");
        actionButtons.className = "action-buttons";
        actionButtons.innerHTML = `
            <button class="btn btn-danger btn-sm float-right edit">Edit</button>
            <button class="btn btn-danger btn-sm float-right delete">Delete</button>
        `;

        li.appendChild(actionButtons);
        itemList.appendChild(li);

        document.getElementById("adding").value = "";
        document.getElementById("description").value = "";
    }

    function removeItems(e) {
        if (e.target.classList.contains('delete')) {
            if (confirm("Are you sure?")) {
                const li = e.target.parentElement.parentElement;
                li.remove();
            }
        }
    }

    function filterItems(e) {
        const searchText = e.target.value.toLowerCase();
        const items = itemList.getElementsByTagName("li");

        Array.from(items).forEach((item) => {
            const itemText = item.firstChild.textContent.trim();

            if (itemText.toLowerCase().includes(searchText)) {
                item.style.display = "flex";
            } else {
                item.style.display = "none";
            }
        });
    }
   </script>
</body>
</html>
