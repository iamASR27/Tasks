    <script >
      const form = document.getElementById("my-form");
      const userList = document.getElementById("listofitems");
form.addEventListener("submit",addItemsToLocalStorage);

document.addEventListener("DOMContentLoaded", function () {
  fetchDataFromBackend();
});
userList.addEventListener("click", function (e) {
    if (e.target.classList.contains("delete")) {
      deleteItems(e);
    } else if (e.target.classList.contains("edit")) {
      editItems(e);
    }
  });

function screenDisplay(obj){
   
    const li = document.createElement("li");
    li.className = "link-offset-1-hover";
    li.textContent = obj.Name + "-" + obj.Email;
    

    const actionButtons = document.createElement("div");
  actionButtons.className = "action-buttons";
  actionButtons.innerHTML=`<button class="btn btn-danger btn-sm  delete">Delete</button>
  <button class="btn btn-danger btn-sm btn-same-size edit">Edit</button>`
  li.appendChild(actionButtons);
  userList.appendChild(li);
}
function deleteItems(e) {
        if (e.target.classList.contains('delete')) {
            if (confirm("Are you sure?")) {
                const li = e.target.parentElement.parentElement;
                const entry = li.firstChild.textContent;

                let existingData = localStorage.getItem("userData");
                let userData = [];
                if (existingData) {
                     userData = JSON.parse(existingData);
                     userData = userData.filter((item) => item.Name + "-" + item.Email !== entry);
                     localStorage.setItem("userData", JSON.stringify(userData));
                    }
                if (userData.length===0){
                    localStorage.removeItem("userData");
                }

                li.remove();
                
                
            }
           
        }
    }
    
    function editItems(e) {
  if (e.target.classList.contains("edit")) {
    const li = e.target.parentElement.parentElement;
    const entry = li.firstChild.textContent;

    let existingData = localStorage.getItem("userData");
    let userData = [];

    if (existingData) {
      userData = JSON.parse(existingData);
    }

    const userIndex = userData.findIndex(
      (obj) => obj.Name + "-" + obj.Email === entry
    );

    if (userIndex !== -1) {
      const user = userData[userIndex];
      document.getElementById("name").value = user.Name;
      document.getElementById("email").value = user.Email;
      localStorage.setItem("editUserIndex", userIndex.toString());
      li.remove();
    }
  }
}
function fetchDataFromBackend() {
  axios
    .get("https://crudcrud.com/api/599f5b45f884465ab82a05c5dcf8d0ca/newBooking")
    .then((res) => {
      const data = res.data;
      data.forEach((obj) => {
        screenDisplay(obj);
      });
    })
    .catch((err) => {
      console.log(err);
    });
}
