<body>
    <section>
    <header >Window</header>
    <div class="container">
        <form id="my-form" autocomplete="on">
            <h1>Add User</h1>
            <!-- <div class="msg"></div> -->
            
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" class="form-control" autocomplete="on" required>
            <label for="email" class="form-label">Email:</label>
            <input type="text" id="email" class="form-control" autocomplete="on" required><br>
            <input type="submit" class="btn-primary" value="Submit">
        </form>
        <ul id="users"></ul>
        <ul id="listofitems" class="items">
            <!-- <li class="item">To Login</li>

        </ul>
    </div>
</section>
    <script >
      const form = document.getElementById("my-form");

form.addEventListener("submit",addItemsToLocalStorage);
function addItemsToLocalStorage(e) {
  e.preventDefault();
  const newName = document.getElementById("name").value;
  const newEmail = document.getElementById("email").value;

  const obj = {
    Name: newName,
    Email: newEmail
  };

 
  let existingData = localStorage.getItem("userData");
  let userData = [];

  if (existingData) {
    // Parse the existing data into an array
    userData = JSON.parse(existingData);
  }

 
  userData.push(obj);

 
  localStorage.setItem("userData", JSON.stringify(userData));

 
  screenDisplay(obj);

 
  document.getElementById("name").value = "";
  document.getElementById("email").value = "";
}

function screenDisplay(obj){
    const parent = document.getElementById("listofitems");
    const child = document.createElement("li");
    child.textContent = obj.Name + "-" + obj.Email;
    parent.appendChild(child);
}



    </script>
